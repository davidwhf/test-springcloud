server:
  port: 9011

spring:
  application:
    #应用名
    name: springcloud-eureka-provider
 
## 注册中心指向
eureka:
  instance:
    #实例标识
    instance-id: eureka-provider2
    #显示主机ip
    prefer-ip-address: true
  client: 
    service-url: 
      #defaultZone: http://127.0.0.1:9000/eureka/
      defaultZone: http://test:123456@127.0.0.1:9000/eureka/
